<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link href="CreationCompte_Acheteur.css" rel="stylesheet" type="text/css" />
	<title>Création Compte</title>
</head>
<body>
<form id=inscription action="Cree_Compte.php" method="POST">
  <fieldset>
    <legend>Votre identité</legend>

    <ol>
      <li>
        <label for=nom>Nom</label>
        <input id=nom name=nom type=text placeholder="Nom" required autofocus>
      </li>
      <li>
        <label for=nom>Prénom</label>
        <input id=prenom name=prenom type=text placeholder="Prénom" required autofocus>
      </li>
      <li>
        <label for=email>Email</label>
        <input id=email name=email type=email placeholder="exemple@domaine.com" required>
      </li>
      <li>
        <label for=PassWord>Mot de passe</label>
        <input id=PassWord name=PassWord type=PassWord required>
      </li>
      <li>
        <label for=telephone>Téléphone</label>
        <input id=telephone name=telephone type=tel placeholder="par ex&nbsp;: +3375500000000" required>
      </li>
    </ol>
  </fieldset>

  <fieldset>
    <legend>Adresse relative au compte</legend>
      <ol>
        <li>
          <label for=adresse>Adresse N°1</label>
          <textarea id=adresse name=adresse rows=5 required></textarea>
        </li>
        <li>
          <label for=adresse>Ville</label>
          <textarea id=ville name=ville rows=5 required></textarea>
        </li>
        <li>
          <label for=codepostal>Code postal</label>
          <input id=codepostal name=codepostal type=text required>
        </li>
          <li>
          <label for=pays>Pays</label>
          <input id=pays name=pays type=text required>
        </li>
        <li>
          <label for=adresse>Adresse N°2</label>
          <textarea id=adressefact name=adressefact rows=5></textarea>
        </li>
      </ol>
    </fieldset>
  <fieldset>
    <legend>Informations Carte Bancaire</legend>
    <ol>
      <li>
        <fieldset>
          <legend>Type de carte bancaire</legend>
          <ol>
            <li>
              <input id=visa name=type_de_carte type=radio>
              <label for=visa>VISA</label>
            </li>
            <li>
              <input id=amex name=type_de_carte type=radio>
              <label for=amex>AmEx</label>
            </li>
            <li>
              <input id=mastercard name=type_de_carte type=radio>
              <label for=mastercard>Mastercard</label>
            </li>
          </ol>
        </fieldset>
      </li>
      <li>
        <label for=numero_de_carte>N° de carte</label>
        <input id=numero_de_carte name=numero_de_carte type=number required>
      </li>
      <li>
        <label for=DateExpi>Date d'expiration</label>
        <input id=DateExpi name=DateExpi type=date required>
      </li>
      <li>
        <label for=securite>Code sécurité</label>
        <input id=securite name=securite type=number required>
      </li>
      <li>
        <label for=nom_porteur>Nom du porteur</label>
        <input id=nom_porteur name=nom_porteur type=text placeholder="Même nom que sur la carte" required>
      </li>
    </ol>
  </fieldset>

  <fieldset>
    <button type=submit name="inscription">Je m'inscris !</button>
  </fieldset>
</form>
</body>
</html>
